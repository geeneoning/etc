<title>링크 대시보드 (iOS 호환 · 무자바스크립트)</title>
<style>
:root{ --bg:#0b1220; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --brand:#60a5fa; --border:#1f2937; }
@media (prefers-color-scheme: light){ :root{ --bg:#f6f7fb; --card:#ffffff; --text:#0b1220; --muted:#6b7280; --brand:#2563eb; --border:#e5e7eb; } }
*{box-sizing:border-box}
body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Apple SD Gothic Neo; background:var(--bg); color:var(--text)}
header{position:sticky; top:0; z-index:10; background:var(--card); border-bottom:1px solid var(--border)}
.h-inner{max-width:800px; margin:0 auto; padding:14px 16px; font-weight:700; font-size:16px}
.wrap{max-width:800px; margin:0 auto; padding:16px}
.list{display:grid; gap:12px}
.item{padding:14px; background:var(--card); border:1px solid var(--border); border-radius:14px}
.title{margin:0 0 4px; font-size:15px}
.desc{margin:0 0 12px; font-size:13px; color:var(--muted)}
.btn{display:inline-block; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:var(--brand); color:#fff; text-decoration:none; font-size:13px}
footer{max-width:800px; margin:24px auto 48px; padding:0 16px; color:var(--muted); font-size:12px}
</style>
</head>
