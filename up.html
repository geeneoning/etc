  <style>
    :root {
      --bg: #0b1020;
      --card: #12172a;
      --muted: #9aa3b2;
      --text: #e7ecf4;
      --up: #ef4444;   /* 빨강: 향상 */
      --down: #3b82f6; /* 파랑: 하락 */
      --same: #a3a3a3;
      --border: #1e2540;
    }
    html, body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -20%, #13203a 0%, var(--bg) 40%, var(--bg) 100%);
      color: var(--text);
      font-family: "Noto Sans KR", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }
    .wrap {
      max-width: 1200px;
      margin: 48px auto 96px;
      padding: 0 20px;
    }
    header h1 { font-weight: 800; letter-spacing: -0.02em; margin: 0 0 12px; font-size: 36px; line-height: 1.2; }
    header .sub { color: var(--muted); font-size: 14px; margin-bottom: 28px; }
    .legend { display:inline-flex; gap:14px; align-items:center; padding:10px 14px; border:1px solid var(--border); border-radius:12px; background:linear-gradient(180deg,#0f1630,#0d1326); box-shadow:0 6px 24px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.03); font-size:13px; color:var(--muted);}
    .dot { width: 10px; height: 10px; border-radius: 6px; display:inline-block; margin-right: 6px; }
    .dot.up{background:var(--up)} .dot.down{background:var(--down)} .dot.same{background:var(--same)}

    .card { background: rgba(255,255,255,0.02); border:1px solid var(--border); border-radius:16px; overflow:hidden; backdrop-filter: blur(6px); box-shadow:0 20px 60px rgba(0,0,0,.45);}
    table { width:100%; border-collapse:separate; border-spacing:0; font-size:15px; }
    thead th { position:sticky; top:0; background:rgba(13,19,38,.92); backdrop-filter: blur(8px); z-index:2; }
    th, td { padding:14px 16px; text-align:center; border-bottom:1px solid var(--border); vertical-align:middle; }
    tbody tr:nth-child(odd) td { background: rgba(255,255,255,0.01); }
    tbody tr:hover td { background: rgba(125, 211, 252, 0.05); }
    thead th:first-child, tbody th { text-align:left; font-weight:600; white-space:nowrap; background:rgba(255,255,255,0.02);}
    .prev { color: var(--muted); } .arrow { margin:0 8px; color:#8ab3ff; opacity:.6; } .new { color:var(--text); font-weight:600; }
    .delta { display:inline-block; margin-left:10px; padding:4px 10px; border-radius:999px; font-weight:700; letter-spacing:.02em; box-shadow: inset 0 -1px 0 rgba(0,0,0,.25);}
    td.up .delta { background: rgba(239,68,68,.15); color:var(--up); border:1px solid rgba(239,68,68,.35);}
    td.down .delta { background: rgba(59,130,246,.15); color:var(--down); border:1px solid rgba(59,130,246,.35);}
    td.same .delta { background: rgba(163,163,163,.15); color:var(--same); border:1px solid rgba(163,163,163,.35);}
    td.up .new { color: #ffd4d4; } td.down .new { color: #d3e2ff; }
    .col-name{width:160px;}
    footer{margin-top:24px; color:var(--muted); font-size:12px; text-align:right;}
  </style>

  <script>
    const raw = document.getElementById('raw').textContent.trim().split(/\n+/);
    const re = /^(.*?) \| 총점 ([\d\.]+) → ([\d\.]+) \(([+\-]?\d+\.?\d*)\), 헌법 ([\d\.]+) → ([\d\.]+) \(([+\-]?\d+\.?\d*)\), 형사법 ([\d\.]+) → ([\d\.]+) \(([+\-]?\d+\.?\d*)\), 경찰학 ([\d\.]+) → ([\d\.]+) \(([+\-]?\d+\.?\d*)\)$/;
    const tbody = document.getElementById('tbody');

    function mkCell(prev, now, diff) {
      const cls = parseFloat(diff) > 0 ? 'up' : (parseFloat(diff) < 0 ? 'down' : 'same');
      return `<td class="${cls}"><span class="prev">${prev}</span> <span class="arrow">→</span> <span class="new">${now}</span> <span class="delta">${parseFloat(diff)>0?'+':''}${diff}</span></td>`;
    }

    for (const line of raw) {
      const m = line.trim().match(re);
      if (!m) continue;
      const row = document.createElement('tr');
      row.innerHTML = `<th scope="row">${m[1]}</th>` +
        mkCell(m[2], m[3], m[4]) +
        mkCell(m[5], m[6], m[7]) +
        mkCell(m[8], m[9], m[10]) +
        mkCell(m[11], m[12], m[13]);
      tbody.appendChild(row);
    }
  </script>
